<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    
<header>
    <div class="head">
        <div class="head-1">

          <div>
            <h2><i class='bx bxs-book-content'></i>Quản lý</h2> 
          </div>
          <hr>
          <div>
            <ul>
                <li id="li-users" onclick="renderUsers()"><i class='bx bxs-user'></i>&nbsp; <a href="./admin.user.html">User</a></li>
                <li id="li-category" onclick="renderCategory()"><i class='bx bxs-category'></i>&nbsp; <a href="./admin.category.html">Category</a></li>
                <li id="li-order" onclick="renderOrder()"><i class='bx bx-file-blank'></i>&nbsp; <a href="./admin.order.html">Order</a></li>
                <li id="li-product" onclick="renderProduct()"><i class='bx bxs-cart' ></i>&nbsp; <a href="./admin.product.html">Product</a></li>
                <li id="li-logout" onclick="logout()"><i class='bx bx-log-out'></i>&nbsp; Logout</li>
            </ul>            
          </div>

        </div>

        <div class="head-2" style="margin-left: 100px;">

          <!-- table-addbook  -->
          <div>

            <table id="table-addBook" style="display: none; margin-top: 50px; margin-bottom: 100px; margin-left: 100px; width: 350px; border: 1px solid;">
              <thead>
                <tr>
                  <th id="nameTable" colspan="2">Add new books</th>
                </tr>
              </thead>
              <tbody id="renderAddbook" style="margin-top: 30px;">
              <tr>
                <td><label for="imgBook">Img:</label></td>
                <td><input id="imgBook" type="file"></td>  
            </tr>
                <tr>
                  <td><label for="nameBook">Name:</label></td>
                  <td><input id="nameBook" type="text"></td>  
              </tr>
              <tr>
                  <td><label for="categoryBook">Category:</label></td>
                  <td><input id="categoryBook" type="text"></td>  
              </tr>
              <tr>
                  <td><label for="authorBook">Author:</label></td>
                  <td><input id="authorBook" type="text"></td>  
              </tr>
              <tr>
                  <td><label for="publisherBook">Publisher:</label></td>
                  <td><input id="publisherBook" type="text"></td>  
              </tr>
              <tr>
                <td><label for="priceBook">Price:</label></td>
                <td><input id="priceBook" type="text"></td>  
              </tr>
              <tr>
                <td><label for="stockBook">Stock:</label></td>
                <td><input id="stockBook" type="text"></td>  
              </tr>
              <!-- <tr>
                <td><label for="statusBook">Status:</label></td>
                <td><input id="statusBook" type="text"></td>  
              </tr> -->
              <tr>
                <td><label for="saleBook">Sale:</label></td>
                <td><input id="saleBook" type="text"></td>  
              </tr>
              <tr>
                <td><label for="descriptionBook">Description:</label></td>
                <td><input id="descriptionBook" type="text"></td>  
              </tr>
                
              </tbody>
              <footer>
                <tr>
                  <th colspan="2"><button id="btnAddBook"  style="display: block; margin-left: 28px; width: 285px; height: 30px; background-color: rgb(60, 219, 60);font-size: 15px;" onclick="addBook()">Add</button></th>
                </tr>
            
                <tr>
                  <th colspan="2"><button style="display: block; margin-left: 28px; width: 285px; height: 30px; background-color: rgb(60, 219, 60);font-size: 15px;" onclick="closeBook()">Close</button></th>
                </tr>
              </footer>
            </table>


            <!-- btn addBook -->
            <table id="table-addBook-1" style="display: block; margin-top: 50px;" >
              <tr>
              <th colspan="2"><button style="width: 285px; height: 30px; background-color: rgb(60, 219, 60);font-size: 15px;" onclick="displayAddBook()">Add book</button></th>
              </tr>

            </table>

          </div>

<!-- table-product -->
          <table id="table-products" style="display: block;" border="1"> 
            <thead>
              <tr>
                <th>STT</th>
                <th>Book</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="renderProducts">
            </tbody>
            
          </table>

        </div>

    </div>
</header>

<script src="../scripts/admin.product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
