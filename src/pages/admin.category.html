<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    
<header>
    <div class="head">
        <div class="head-1">

          <div>
            <h2><i class='bx bxs-book-content'></i>Quản lý</h2> 
          </div>
          <hr>
          <div>
            <ul>
              <li id="li-users" onclick="renderUsers()"><i class='bx bxs-user'></i>&nbsp; <a href="./admin.user.html">User</a></li>
              <li id="li-category" onclick="renderCategory()"><i class='bx bxs-category'></i>&nbsp; <a href="./admin.category.html">Category</a></li>
              <li id="li-product" onclick="renderProduct()"><i class='bx bxs-cart' ></i>&nbsp; <a href="./admin.product.html">Product</a></li>
              <li id="li-logout" onclick="logout()"><i class='bx bx-log-out'></i>&nbsp; Logout</li>
            </ul>            
          </div>

        </div>

        <div class="head-2">

          <!-- table-category -->
          <table id="table-addCategory" style="display: block; margin-top: 50px; margin-bottom: 100px; margin-left: 100px; width: 350px; border: 1px solid;">
            <thead>
              <tr>
                <th colspan="2">Add new category</th>
              </tr>
            </thead>
            <tbody id="renderAddbook2" style="margin-top: 30px;">
            <tr>
              <td><label for="imgCategory">Img:</label></td>
              <td><input id="imgCategory" type="file"></td>  
          </tr>
              <tr>
                <td><label for="nameCategory">Name:</label></td>
                <td><input id="nameCategory" type="text"></td>  
            </tr>
            <tr>
              <td><label for="descriptionCategory">Description:</label></td>
              <td><input id="descriptionCategory" type="text"></td>  
            </tr>
              
            </tbody>
            <footer>
              <tr>
                <th colspan="2"><button style="width: 285px; height: 30px; background-color: rgb(60, 219, 60);font-size: 15px;" onclick="addCategory()">Add</button></th>
              </tr>
              <tr>
                <th colspan="2"><button style="width: 285px; height: 30px; background-color: rgb(60, 219, 60);font-size: 15px;" onclick="closeCategory()">Close</button></th>
              </tr>
            </footer>
          </table>

          <table id="btn-addcategory" style="display: none;">
            <tr>
              <th colspan="2"><button style="width: 285px; height: 30px; background-color: rgb(60, 219, 60);font-size: 15px;" onclick="btnAddCategory()">Add categorys</button></th>
            </tr>
          </table>


          <div id="table-category" style="display: block;" >

            <table border="1"> 
              <thead>
                <tr>
                  <th>STT</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="renderCategory">
              </tbody>
            </table>
    </div>
</header>

<script src="../scripts/admin.category.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
